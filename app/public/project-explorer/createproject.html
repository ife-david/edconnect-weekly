<body>
    

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Project Explorer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <form class="form-inline" name="searchForm">
                            <input type="search" placeholder="Search Projects" class="form-control mr-2" aria-label="search">
                            <button class="btn btn-outline-light">Search</button>
                        </form>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="createproject.html">Submit</a>
                                </li>
                            </ul>
                    </div>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>

                            </li>
                        </ul>
                    </div>
                </div>
                            
                
        </nav>

    <div class="container mx-auto w-75 mt-4">
            

            <form class="mx-auto w-75 container" name="submitProject">
                <h1>Submit Project</h1>
                <div class="form-group">
                        <label class="form-label">Project Name</label><br>
                        <input type="text" placeholder="Enter project name" class="form-control" name="name"><br>
                        <label for="">Project Abstract</label><br>
                        <textarea name="abstract" class="form-control" cols="30" rows="10" type="text"></textarea><br>
                        <label class="form-label">Author(s)</label><br>
                        <input type="text" class="form-control" placeholder="Enter author names (seperated by comma)" name="authors"><br>
                        <label class="form-label">Tag(s)</label><br>
                        <input class="form-control" placeholder="Use # to tag project with different topics (e.g #javascript #mongodb)" type="text" name="tags"><br>
                        <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
    
    </div>


        <footer class="container bg-light my-3 py-3 d-flex justify-content-end">
