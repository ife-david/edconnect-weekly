                <div class="row container mx-auto">

           <div class="container mt-5">
                <h2>Update Profile</h2>
                <hr>
                <form name="updateProfile">
                    <div class="form-group form-row container mx-auto w-75 mt-5">
                            <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="firstName" class="form-control"><br>
                                    <label class="form-label">Email</label><br>
                                    <input type="email" class="form-control" name="email"><br>
                                    <label class="form-label">Matriculation Number</label>
                                    <input type="text" class="form-control" name="matricNumber"><br>
                                    <button class="btn btn-primary">Update Profile</button>
                           </div>
                           <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="lastName"><br>
                                <label class="form-label">Program</label>
                                <select class="form-control" name="program">
                                    <option class="form-control" selected value="choose">Choose...</option>
                                    <option class="form-control" value="computer_science">Computer Science</option>
                                    <option class="form-control" value="computer_information_systems">Computer Information Systems</option>
                                    <option class="form-control" value="computer_technology">Computer Technology</option>
                                </select><br>
                                <label class="form-label">Graduation year</label>
                                <select class="form-control" name="graduationYear">
                                    <option selected value="choose">Choose...</option>
                                    <option class="form-control" value="2013">2013</option>
                                    <option class="form-control" value="2014">2014</option>
                                    <option class="form-control" value="2015">2015</option>
                                    <option class="form-control" value="2016">2016</option>
                                    <option class="form-control" value="2017">2017</option>
                                    <option class="form-control" value="2018">2018</option>
                                    <option class="form-control" value="2019">2019</option>
                                    <option class="form-control" value="2020">2020</option>
                                </select><br>
                           </div>
                    </div>
                </form>
            
                   <div class="container mt-4 mx-auto">
                       <h2>Change Password</h2>
                       <hr>
                       <form  name="changePassword">
                           <div class="form-group form-row container mx-auto w-75 mt-4">
                               <div class="col-md-4">
                                    <label class="form-label">Current Password</label>
                                    <input type="password" placeholder="Current Password" class="form-control" name="currentPassword"><br>
                                    
                                    <button type="submit" class="btn btn-primary">Change Password</button>
                               </div>
                               <div class="col-md-4">
                                    <label class="form-label">New Password</label>
                                    <input type="password" placeholder="New Password" class="form-control" name="newPassword"><br>
                                    
                               </div>
                               <div class="col-md-4">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm new password" name="confirmPassword"><br>
                               </div>
                           </div>
                       </form>
                    </div>
