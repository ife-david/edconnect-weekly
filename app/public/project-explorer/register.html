<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Project Explorer</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <form class="form-inline" name="searchForm">
                            <input type="search" placeholder="Search Projects" class="form-control mr-2" aria-label="search">
                            <button class="btn btn-outline-light">Search</button>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="createproject.html">Submit</a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
                            
                
        </nav>
    <main class="container mt-5 mx-auto w-75">
        <h1 class="mx-auto w-75">Sign up</h1>
        <form class="mx-auto w-75">
            <div class="form-group form-row container mx-auto">
                    <div class="col-md-6">
                            
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" name="firstName"><br>
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Your Email address" name="email"><br>
                            <label class="form-label"> Program</label>
                            <select class="form-control" name="program">
                                <option selected value="choose">Choose...</option>
                                <option class="form-control" value="computer_science">Computer Science</option>
                                <option class="form-control" value="computer_information_systems">Computer Information Systems</option>
                                <option class="form-control" value="computer_technology">Computer Technology</option>
                            </select><br>
                            
                            
                            
                            <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" name="lastName"><br>
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password"><br>
                        <div class="row">
                            <div class="col-md-6">
                                    <label class="form-label">Matriculation Number</label>
                                    <input type="text" name="matricNumber" class="form-control" placeholder="eg. 16/2020">
                            </div>

                            <div class="col-md-6">
                                    <label class="form-label">Graduation year</label>
                                    <select class="form-control" name="graduationYear">
                                        <option class="form-control" selected value="choose">Choose...</option>
                                        <option class="form-control" value="2013">2013</option>
                                        <option class="form-control" value="2014">2014</option>
                                        <option class="form-control" value="2015">2015</option>
                                        <option class="form-control" value="2016">2016</option>
                                        <option class="form-control" value="2017">2017</option>
                                        <option class="form-control" value="2018">2018</option>
                                        <option class="form-control" value="2019">2019</option>
                                        <option class="form-control" value="2020">2020</option>
                                    </select>
                            </div>
                        </div>
                        
                
                    </div>
            </div>
        </form>
    </main>

    <footer class="container bg-light my-3 py-3 d-flex justify-content-end">
            <p class="text-secondary">
                Project Explorer &#169; 2020 .
                <span class="text-dark"> Edconnect</span>
            </p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
